<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>freeCodeCamp Registration Form Project</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <!--With form submissions, it is useful, and good practice, 
            to provide each submittable element with a name attribute. 
            This attribute is used to identify the element in the form submission.-->
        <form action="#">
            
            <!-- this fieldset will hold name, email, password fields -->
            <fieldset>
                <label>Enter Your First Name: 
                    <input type="text" name="first-name" required>
                </label>
                <label>Enter Your Last Name: 
                    <input type="text" name="last-name" required>
                </label>
                <label>Enter Your Email: 
                    <input type="email" name="email" required>
                </label>
                <label>Create a New Password: 
                    <input type="password" pattern="[a-z0-5]{8,}" name="password" required>
                </label>
            </fieldset>

            <!-- This section will ask for the type of account the user is opening, and will confirm the user has read the terms and conditions. -->
            <fieldset>
                <!-- name attribute with same word is used in radio input to make them related -->
                <label>
                    <input type="radio" name="account-type" class="inline"> Personal Account 
                </label>
                <label>
                    <input type="radio" name="account-type" class="inline"> Business Account
                </label>
                <label>
                    <input type="checkbox" name="terms" class="inline" required> I accept the <a href="#">terms and conditions</a>
                </label>
            </fieldset>


            <fieldset>
                <label> Upload a profile picture: 
                    <input type="file" name="picture">
                </label>
                <label> Input your age (years): 
                    <input type="number" min="13" max="120" name="age">
                </label>
                <label>How did you hear about us?
                    
                    <!--Submitting the form with an option selected would not send a useful value to the server. 
                        As such, each option needs to be given a value attribute. 
                        Without which, the text content of the option will be submitted to the server.-->
                    <select name="options">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>Provide a bio:
                    <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
